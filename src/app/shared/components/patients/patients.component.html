<main class="p-6">
  <app-navbar/>
  <div class="container mx-auto flex items-center justify-center flex-col w-full shadow-xl p-6  mt-4">
    <h2 class="text-4xl mb-4">Бемор маълумотларини киритинг</h2>
    <div class="question-card flex items-start justify-start gap-4 flex-col mt-5 !w-1/2">
      <form class="w-full flex flex-col gap-3" [formGroup]="patientForm" (ngSubmit)="onSubmit()">

        <!-- --------------input ISM --------------- -->
        <mat-form-field class="example-full-width">
          <mat-label>Беморнинг Ф.И.О</mat-label>
          <input matInput placeholder="Ф.И.О" value="" formControlName="name">
        </mat-form-field>
         <!-- --------------input Jins (Gender) --------------- -->
        <mat-label>Жинси</mat-label>
        <mat-radio-group class="flex gap-4" formControlName="jins">
          <mat-radio-button *ngFor="let item of jins" [value]="item.value">
            {{ item.name }}
          </mat-radio-button>
        </mat-radio-group>
 <!-- --------------input sana --------------- -->
        <mat-form-field class=""> 
          <mat-label>Беморнинг туғилган санаси</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <!-- --------------input Tel --------------- -->
        <mat-form-field >
          <mat-label>Telefon raqam</mat-label>
          <input matInput type="text" formControlName="tel" 
                 (input)="formatPhoneNumber($event)">
          <mat-hint>Format: +998 XX XXX XX XX</mat-hint>
        </mat-form-field>        
        
        <button mat-button class="primary-button !rounded-sm mt-4" type="submit" (click)="openSnackBar('Малумотлар муваффақиятли сақланди' , 'OK')">Сақлаш
        </button>
      </form>
    </div>
  </div>
</main>
