<div class="w-full h-full flex items-center justify-between gap-x-56 py-14 pl-16 pr-8">
    <form action="#" class="w-1/2" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        <h2 class="text-[2.5rem]">Аккаунтга кириш</h2>
        <span class="text-[1rem] text-secondary">Аккаунтингизга кириш учун электрон почта манзилингиз ва паролингизни киритинг</span>
        <div class="mt-12 flex flex-col gap-3">
                <!-- email input -->
            <div #inputContainer class="w-full py-[0.6rem] px-4 rounded-lg flex items-center gap-2 border border-solid border-gray-300">
                <img src="assets/icons/message.svg" alt="">
                <input [type]="inputTypes.Email"
                [name]="inputTypes.Email"
                ngModel 
                required
                #email="ngModel"
                (blur)="onBlur()"
                (focus)="onFocus()"
                    placeholder="Электрон почта манзили ёки фойдаланувчи номи" 
                    class="border-none bg-transparent w-full outline-none" 
                    >
            </div>
            <div  class="error text-red-500 w-full h-2 flex items-center ">
                <small *ngIf="email.invalid && email.touched && email.errors?.['required']">Электрон почта манзилини киритинг.</small>
            </div>

            <!-- password input -->
            <div #inputContainer2 class="w-full py-[0.6rem] px-4 rounded-lg flex items-center gap-2 border border-solid border-gray-300">
                <img src="assets/icons/password.svg" alt="">
                <input [type]="isPasswordHidden()? inputTypes.Text:inputTypes.Password"
                    [name]="inputTypes.Password"
                    required
                    ngModel
                    #password="ngModel"
                    (blur)="onBlur2()"
                    (focus)="onFocus2()"
                    placeholder="Парол" 
                    class="border-none bg-transparent w-full outline-none" 
                    >
                <button  type="button" (click)="onPasswordToggle()" class="flex items-center">
                    <mat-icon class="text-[#667085] line-clamp-none">{{isPasswordHidden() ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
            </div>
                <div class="text-red-500 h-2 flex items-center">
                    <small *ngIf="password.invalid && password.touched && password.errors?.['required']">Паролни киритинг.</small>
                </div>

        </div>
        <div class="flex justify-end mt-3">
            <a href="#" class="text-xl mt-3 text-blue-600">Паролингизни унутдингизми?</a>
        </div>
        <button type="button" mat-button class="w-full !rounded-lg !bg-primary !text-white mt-6" [disabled]="loginForm.invalid">Кириш</button>
        <div class="bg-gray-200 py-[1px] mt-6 w-3/4 mx-auto flex items-center justify-center">
            <p class="bg-white absolute p-2">ёки</p>
        </div>
        <p class="text-xl text-secondary mt-9 text-center">Аккаунтингиз йўқми? <a href="#" class="mt-3 text-blue-600">Рўйхатдан ўтиш</a></p>
    </form>
    <div class="w-1/2">
        <img src="assets/images/doctor.avif" alt="">
    </div>
</div>
