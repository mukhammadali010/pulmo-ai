<div class="w-full h-full flex items-center justify-between gap-x-56 py-14 pl-16 pr-8">
    <form action="#" class="w-1/2" #registerForm="ngForm">
        <h2 class="text-[2.5rem]">Рўйхатдан ўтиш</h2>

        <div class="mt-12 flex flex-col gap-3">
            <!-- name-input -->
            <div #inputContainer
                class="w-full py-[0.6rem] px-4 rounded-lg flex items-center gap-2 border border-solid border-gray-300">
                <button mat-icon-button>
                    <mat-icon class="text-gray-400">person</mat-icon>
                </button>

                <input type="text" ngModel name="name" #name="ngModel" id="" class="bg-transparent outline-none border-none w-full"
                    placeholder="Исмингиз">
            </div>
            <div class="text-red-500 h-2 flex items-center">
                <small *ngIf="name.invalid && name.touched && name.errors?.['required']">Электрон почта манзилини киритинг.</small>
            </div>
            <!-- Familya-input -->
            <div #inputContainer
                class="w-full py-[0.6rem] px-4 rounded-lg flex items-center gap-2 border border-solid border-gray-300">
                <button mat-icon-button>
                    <mat-icon class="text-gray-400">person</mat-icon>
                </button>
                <input type="text" name="" id="" class="bg-transparent outline-none border-none w-full"
                    placeholder="Фамилиянгиз">
            </div>
            <!-- Email-input -->
            <div #inputContainer
                class="w-full py-[0.6rem] px-4 rounded-lg flex items-center gap-2 border border-solid border-gray-300">
                <img src="assets/icons/message.svg" alt="">
                <input type="email" name="" id="" class="bg-transparent outline-none border-none w-full"
                    placeholder="Электрон почта">
            </div>
            <!-- Parol-input -->
            <div #inputContainer
                class="w-full py-[0.6rem] px-4 rounded-lg flex items-center gap-2 border border-solid border-gray-300">
                <img src="assets/icons/password.svg" alt="">
                <input type="password" name="" id="" class="bg-transparent outline-none border-none w-full"
                    placeholder="Парол">
            </div>
            <!-- Parol-tasdiqlash-input -->
            <div #inputContainer
                class="w-full py-[0.6rem] px-4 rounded-lg flex items-center gap-2 border border-solid border-gray-300">
                <img src="assets/icons/password.svg" alt="">
                <input type="password" name="" id="" class="bg-transparent outline-none border-none w-full"
                    placeholder="Паролни тасдиқланг">
            </div>
        </div>
        <div class="flex justify-end mt-3">
            <a href="#" class="text-xl mt-3 text-blue-600">Паролингизни унутдингизми?</a>
        </div>
        <button type="button" mat-button class="primary-button w-full !bg-primary !text-white mt-6">Кириш</button>
        <div class="bg-gray-200 py-[1px] mt-6 w-3/4 mx-auto flex items-center justify-center">
            <p class="bg-white absolute p-2">ёки</p>
        </div>
        <p class="text-xl text-secondary mt-9 text-center">Аккаунтингиз борми? <a href="#"
                class="mt-3 text-blue-600">Кириш</a></p>
    </form>
    <div class="w-1/2">
        <img src="../../../../assets/images/doctor.avif" alt="">
    </div>
</div>
